<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <h1>Welcome to ParkHub</h1>
    
    <form action="block.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>
        
        <label for="vehicle">Vehicle Number:</label>
        <input type="text" id="vehicle" name="vehicle" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <footer>Developed by BagruProxies</footer>
</body>
</html>
