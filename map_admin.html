<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Map</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.0/mapbox-gl-draw.css"
      rel="stylesheet"
    />
    <style>
      /* Set the map's container to cover the entire viewport */
      #map {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 90%; /* Adjust the height to leave space for the button */
      }

      .button-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Create a container for the map -->
    <div id="map"></div>
    <button class="button">Send Polygon</button>

    <script>
              // Initialize the map with your Mapbox access token
              mapboxgl.accessToken = 'pk.eyJ1Ijoicm9oYW5yb2NrcyIsImEiOiJjbG0wd2U2YzMwOGF5M3FwOXJidjduZ2FjIn0.A84rb5luMKeLyLP0iLmWgQ';

              var map = new mapboxgl.Map({
                  container: 'map', // Specify the container ID
                  style: 'mapbox://styles/mapbox/streets-v11', // You can choose a different map style
                  center: [77.9668, 30.4159], // Set the initial center coordinates (longitude, latitude)
                  zoom: 13 // Set the initial zoom level
              });

              // Initialize the Draw control
              var draw = new MapboxDraw({
                  displayControlsDefault: false,
                  controls: {
                      polygon: true,
                      trash: true,
                  },
              });

              map.addControl(draw);

               // Listen for when a polygon is drawn
               map.on('draw.create', async function (e) { 
  var geojson = e.features[0].geometry;
  console.log('Drawn GeoJSON:', geojson);

  // Send the drawn GeoJSON to the server using a POST request
  var polygonCoordinates = [];

  // When the user presses the Enter key, add the coordinates of the clicked point to the polygonCoordinates array.
  map.on('keydown', function (e) {
    if (e.keyCode === 13) { // 13 is the code for the Enter key
      polygonCoordinates.push([e.lngLat.lng, e.lngLat.lat]);
    }
  });
});

      // When the user finishes drawing the polygon, send the coordinates of the polygon to the server.js file using an Ajax request.
      document.querySelector(".button").addEventListener("click", function () {
        const postData = {
          polygonCoordinates: polygonCoordinates,
        };

        fetch("/save-geojson", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(postData),
        });
      });
    </script>
  </body>
</html>
